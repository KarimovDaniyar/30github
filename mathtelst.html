<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #display {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 400px;
        }
        h3 {
            color: #333;
            font-size: 1.5em;
            margin: 10px 0;
        }
        input {
            padding: 10px;
            width: 100px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 1.2em;
            margin-top: 20px;
            color: #4CAF50;
        }
        #next {
            background-color: #008CBA;
        }
        #next:hover {
            background-color: #007B9E;
        }
    </style>
</head>
<body>

<h2>Math Quiz</h2>

<div id="display"></div>
<input id="inputevalue" type="number" placeholder="Your answer">
<p id="result"></p>
<button id="ok" onclick="checkResult()">OK</button>
<button id="next" onclick="generate()">Next</button>

<script>
let correctResult;
let correct = 0;
let incorrect = 0;
let questions = 0;

function generate() {
    let v1 = Math.round(Math.random() * 100);
    let v2 = Math.round(Math.random() * 100);
    questions += 1;
    correctResult = v1 + v2;
    
    document.getElementById("display").innerHTML = `
        <h3>${v1} + ${v2} = ?</h3>
        <h3>Questions: ${questions}</h3>
        <h3>Correct: ${correct}</h3>
        <h3>Incorrect: ${incorrect}</h3>
    `;
    document.getElementById("inputevalue").value = ''; 
    document.getElementById("result").innerHTML = ''; 
}

function checkResult() {
    let inputValue = document.getElementById("inputevalue").value;
    if (parseInt(inputValue) === correctResult) {
        document.getElementById("result").innerHTML = "<h3>Correct!</h3>";
        correct += 1;
    } else {
        document.getElementById("result").innerHTML = "<h3>Incorrect!</h3>";
        incorrect += 1;
    }
    generate(); 
}

generate(); 
</script>

</body>
</html>
